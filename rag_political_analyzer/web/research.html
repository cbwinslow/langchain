<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code RAG - Deep Research</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CodeRAG</h1>
        <nav>
            <a href="index.html">Chat</a>
            <a href="research.html" class="active">Deep Research</a>
            <a href="manage.html">Manage Data</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Start a New Research Task</h2>
            <p>Enter a starting URL for a documentation website to begin crawling and ingesting its content.</p>
            <form id="crawl-form">
                <label for="start-url">Start URL</label>
                <input type="url" id="start-url" placeholder="https://example-docs.com/introduction" required>

                <label for="crawl-depth">Crawl Depth (How many links deep to follow)</label>
                <input type="number" id="crawl-depth" value="1" min="0">

                <label for="max-pages">Max Pages (Maximum number of pages to ingest)</label>
                <input type="number" id="max-pages" value="20" min="1">

                <button type="submit">Start Ingestion</button>
            </form>
        </div>

        <div id="status-message" class="status-message"></div>

        <div class="form-section">
            <h2>Check Task Status</h2>
            <form id="status-check-form">
                <label for="task-id">Task ID</label>
                <input type="text" id="task-id" placeholder="Enter the Task ID returned after starting ingestion">
                <button type="submit">Check Status</button>
            </form>
            <div id="task-status-display" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
